openapi: 3.0.3
info:
  title: Salesmen API
  version: 1.0.0
  description: REST API for managing salesmen and their social performance records (hard-coded data)

servers:
  - url: http://localhost:3000
    description: Local development server

paths:

  /salesmen:
    get:
      summary: Get all salesmen
      responses:
        '200':
          description: Returns a list of all salesmen
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SalesMan'
              example:
                - firstName: John
                  lastName: Doe
                  nationality: German
                  address: Berlin
                  employeeId: 1
                  gender: M
                  dateOfBirth: 1990-01-01
                  performanceRecords:
                    - year: 2024
                      performanceRecords:
                        "Leadership Competence":
                          Supervisor: 8
                          Peer: 7
                          Bonus: 0
                        "Openness to Employees":
                          Supervisor: 9
                          Peer: 8
                          Bonus: 0
                        "Social Behaviour to Employees":
                          Supervisor: 10
                          Peer: 9
                          Bonus: 0
                        "Attitude towards Clients":
                          Supervisor: 7
                          Peer: 8
                          Bonus: 0
                        "Communication Skills":
                          Supervisor: 6
                          Peer: 7
                          Bonus: 0
                        "Integrity to Company":
                          Supervisor: 9
                          Peer: 10
                          Bonus: 0
                        "Average":
                          Supervisor: 8
                          Peer: 8
                          Bonus: 0
                      totalBonus: 0
                - firstName: Jane
                  lastName: Smith
                  nationality: US
                  address: New York
                  employeeId: 2
                  gender: F
                  dateOfBirth: 1992-05-10
                  performanceRecords: []

    post:
      summary: Create a new salesman
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SalesManInput'
            example:
              firstName: Alice
              lastName: Johnson
              nationality: UK
              address: London
              employeeId: 3
              gender: F
              dateOfBirth: 1995-03-15
      responses:
        '201':
          description: Salesman created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalesMan'
              example:
                firstName: Alice
                lastName: Johnson
                nationality: UK
                address: London
                employeeId: 3
                gender: F
                dateOfBirth: 1995-03-15
                performanceRecords: []
        '400':
          description: Invalid input

  /salesmen/{id}:
    get:
      summary: Get a salesman by employeeId
      parameters:
        - name: id
          in: path
          description: Employee ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Salesman found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalesMan'
              example:
                firstName: John
                lastName: Doe
                nationality: German
                address: Berlin
                employeeId: 1
                gender: M
                dateOfBirth: 1990-01-01
                performanceRecords:
                  - year: 2024
                    performanceRecords:
                      "Leadership Competence":
                        Supervisor: 8
                        Peer: 7
                        Bonus: 0
                      "Openness to Employees":
                        Supervisor: 9
                        Peer: 8
                        Bonus: 0
                      "Social Behaviour to Employees":
                        Supervisor: 10
                        Peer: 9
                        Bonus: 0
                      "Attitude towards Clients":
                        Supervisor: 7
                        Peer: 8
                        Bonus: 0
                      "Communication Skills":
                        Supervisor: 6
                        Peer: 7
                        Bonus: 0
                      "Integrity to Company":
                        Supervisor: 9
                        Peer: 10
                        Bonus: 0
                      "Average":
                        Supervisor: 8
                        Peer: 8
                        Bonus: 0
                    totalBonus: 0
        '404':
          description: Salesman not found
    delete:
      summary: Delete a salesman by employeeId
      parameters:
        - name: id
          in: path
          description: Employee ID
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Salesman deleted successfully
        '404':
          description: Salesman not found

  /salesmen/{id}/performanceRecords:
    get:
      summary: Get all performance records for a salesman
      parameters:
        - name: id
          in: path
          description: Employee ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of performance records
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SocialPerformanceRecord'
              example:
                - year: 2024
                  performanceRecords:
                    "Leadership Competence":
                      Supervisor: 8
                      Peer: 7
                      Bonus: 0
                    "Openness to Employees":
                      Supervisor: 9
                      Peer: 8
                      Bonus: 0
                    "Social Behaviour to Employees":
                      Supervisor: 10
                      Peer: 9
                      Bonus: 0
                    "Attitude towards Clients":
                      Supervisor: 7
                      Peer: 8
                      Bonus: 0
                    "Communication Skills":
                      Supervisor: 6
                      Peer: 7
                      Bonus: 0
                    "Integrity to Company":
                      Supervisor: 9
                      Peer: 10
                      Bonus: 0
                    "Average":
                      Supervisor: 8
                      Peer: 8
                      Bonus: 0
                  totalBonus: 0
        '404':
          description: Salesman not found
    post:
      summary: Add a performance record for a salesman
      parameters:
        - name: id
          in: path
          description: Employee ID
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SocialPerformanceRecordInput'
            example:
              year: 2025
              performanceRecords:
                "Leadership Competence":
                  Supervisor: 9
                  Peer: 8
                  Bonus: 0
                "Openness to Employees":
                  Supervisor: 10
                  Peer: 9
                  Bonus: 0
                "Social Behaviour to Employees":
                  Supervisor: 9
                  Peer: 10
                  Bonus: 0
                "Attitude towards Clients":
                  Supervisor: 8
                  Peer: 7
                  Bonus: 0
                "Communication Skills":
                  Supervisor: 8
                  Peer: 9
                  Bonus: 0
                "Integrity to Company":
                  Supervisor: 9
                  Peer: 10
                  Bonus: 0
                "Average":
                  Supervisor: 8
                  Peer: 8
                  Bonus: 0
      responses:
        '201':
          description: Performance record added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SocialPerformanceRecord'
              example:
                year: 2025
                performanceRecords:
                  "Leadership Competence":
                    Supervisor: 9
                    Peer: 8
                    Bonus: 0
                  "Openness to Employees":
                    Supervisor: 10
                    Peer: 9
                    Bonus: 0
                  "Social Behaviour to Employees":
                    Supervisor: 9
                    Peer: 10
                    Bonus: 0
                  "Attitude towards Clients":
                    Supervisor: 8
                    Peer: 7
                    Bonus: 0
                  "Communication Skills":
                    Supervisor: 8
                    Peer: 9
                    Bonus: 0
                  "Integrity to Company":
                    Supervisor: 9
                    Peer: 10
                    Bonus: 0
                  "Average":
                    Supervisor: 8
                    Peer: 8
                    Bonus: 0
                totalBonus: 0
        '400':
          description: Performance record for year already exists
        '404':
          description: Salesman not found

  /salesmen/{id}/performanceRecords/{year}:
    delete:
      summary: Delete a performance record by year
      parameters:
        - name: id
          in: path
          description: Employee ID
          required: true
          schema:
            type: integer
        - name: year
          in: path
          description: Year of the performance record
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Performance record deleted
        '404':
          description: Salesman not found

components:
  schemas:
    SalesMan:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        nationality:
          type: string
        address:
          type: string
        employeeId:
          type: integer
        gender:
          type: string
        dateOfBirth:
          type: string
          format: date
        performanceRecords:
          type: array
          items:
            $ref: '#/components/schemas/SocialPerformanceRecord'

    SalesManInput:
      type: object
      required:
        - firstName
        - lastName
        - employeeId
      properties:
        firstName:
          type: string
        lastName:
          type: string
        nationality:
          type: string
        address:
          type: string
        employeeId:
          type: integer
        gender:
          type: string
        dateOfBirth:
          type: string
          format: date

    SocialPerformanceRecord:
      type: object
      properties:
        year:
          type: integer
        performanceRecords:
          type: object
          additionalProperties:
            type: object
            properties:
              Supervisor:
                type: integer
              Peer:
                type: integer
              Bonus:
                type: integer
        totalBonus:
          type: number

    SocialPerformanceRecordInput:
      type: object
      required:
        - year
        - performanceRecords
      properties:
        year:
          type: integer
        performanceRecords:
          type: object
          description: Scores per category with Supervisor, Peer, and Bonus
          additionalProperties:
            type: object
            properties:
              Supervisor:
                type: integer
              Peer:
                type: integer
              Bonus:
                type: integer
          example:
            "Leadership Competence":
              Supervisor: 9
              Peer: 8
              Bonus: 0
            "Openness to Employees":
              Supervisor: 10
              Peer: 9
              Bonus: 0
            "Social Behaviour to Employees":
              Supervisor: 9
              Peer: 10
              Bonus: 0
            "Attitude towards Clients":
              Supervisor: 8
              Peer: 7
              Bonus: 0
            "Communication Skills":
              Supervisor: 8
              Peer: 9
              Bonus: 0
            "Integrity to Company":
              Supervisor: 9
              Peer: 10
              Bonus: 0
            "Average":
              Supervisor: 8
              Peer: 8
              Bonus: 0

